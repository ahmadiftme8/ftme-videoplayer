<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/290558c50f.js" crossorigin="anonymous"></script>
    <title>Ftme Videoplayer</title>
</head>
<body>
    <div class="player">
        <video src="26115-357512298_small.mp4" class="video" playsinline loop></video>

        <!-- show controls -->
        <div class="show-controls">
            <div class="control-container">
                <!-- progress par -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- left control -->
                    <div class="controls-left">
                        <!-- play/pause -->
                        <div class="play-controls">
                            
                            <i class="fa-solid fa-play" title="play" id="play-btn"></i>
                            
                        </div>

                        <!-- volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" id="volume-icon" title="mute"></i>
                            </div>

                            <div class="volume-range" title="change volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                        
                        
                    </div>
                    <!-- right controls -->
                    <div class="controls-right">
                        <!-- speed -->
                        <div class="speed" title="playback rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="0.5">0.5x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>

                        </div>

                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed">00:00</span>
                            <span>|</span>
                            <span class="time-duration">2:38</span>
                        </div>

                        <!-- fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="no1">
        <div class="no2">hi</div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
